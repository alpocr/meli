<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{% block title %}{% endblock %} | TaxiYa</title>
		
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="/media/css/app.css">

		 <!-- Bootstrap core CSS -->
    	<link href="/media/template1/css/bootstrap.css" rel="stylesheet">

	    <!-- Add custom CSS here -->
	    <link href="/media/template1/css/stylish-portfolio.css" rel="stylesheet">
	    <link href="/media/template1/font-awesome/css/font-awesome.min.css" rel="stylesheet">

		{% block head %}
		{% endblock %}

	</head>

	<body>
		<!-- Side Menu -->
	    <a id="menu-toggle" href="#" class="btn btn-primary btn-lg toggle"><i class="icon-reorder"></i></a>
	    <div id="sidebar-wrapper">
	      <ul class="sidebar-nav">
	        <a id="menu-close" href="#" class="btn btn-default btn-lg pull-right toggle"><i class="icon-remove"></i></a>
	        <li class="sidebar-brand"><a href="/">Taxi</a></li>
	        {% if user.is_authenticated %}
	          <li><a href="/company/">Home</a></li>
	          <li><a href="#services">Taxistas</a></li>
	          <li><a href="/company/edit">Ediar Compa√±ia</a></li>
	          <li><a href="#">Contacta a TaxiYa</a></li>
	          <li><a href="/accounts/logout">Logout</a></li>
	        {% else %}
	          <li><a href="/accounts/login">Login</a></li>
	        {% endif %}
	      </ul>
	    </div>
	    <!-- /Side Menu -->

		{% block content %}
		{% endblock %}

		<!-- footer -->
	    <div id="services" class="services">
	      <div class="container">
	        <div class="row">
	          <div class="col-md-6 col-md-offset-3 text-center">
	            <ul class="list-inline">
	              <li><i class="icon-facebook icon-2x"></i></li>
	              <li><i class="icon-twitter icon-2x"></i></li>
	              <li><i class="icon-google-plus icon-2x"></i></li>
	            </ul>
	            <hr>
	            <p>Copyright &copy; TaxiYa 2013</p>
	          </div>
	        </div>
	      </div>
	    </div>
	    <!-- /footer -->
	    <!-- Bootstrap core JavaScript -->
	  <!-- Placed at the end of the document so the pages load faster -->
	  <script src="/media/template1/js/jquery.js"></script>
	  <script src="/media/template1/js/bootstrap.js"></script>

	  <!-- Custom JavaScript for the Side Menu - Put in a custom JS file if you want to clean this up -->
	  <script>
	      $("#menu-close").click(function(e) {
	          e.preventDefault();
	          $("#sidebar-wrapper").toggleClass("active");
	      });
	  </script>
	  <script>
	      $("#menu-toggle").click(function(e) {
	          e.preventDefault();
	          $("#sidebar-wrapper").toggleClass("active");
	      });
	  </script>
	  <script>
	    $(function() {
	        $('a[href*=#]:not([href=#])').click(function() {
	          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
	              || location.hostname == this.hostname) {

	            var target = $(this.hash);
	            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
	            if (target.length) {
	              $('html,body').animate({
	                scrollTop: target.offset().top
	              }, 1000);
	              return false;
	            }
	          }
	        });
	      });
	    </script>
	</body>
</html>
