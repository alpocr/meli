<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link href="/media/css/singin.css" rel="stylesheet">	
</head>

{% load i18n %}

<body>

<div class="col-md-4">
	
</div> 

<div class="col-md-4">
      <form class="form-signin" method="post" action=".">
		{% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>

        <input id="id_username" type="text" class="form-control" placeholder="Username" name="username" autofocus>
        <input id="id_password" type="password" class="form-control" placeholder="Password" name="password" >

		<p>{% trans "Forgot password" %}? <a href="{% url auth_password_reset %}">{% trans "Reset it" %}</a>!</p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<a class="btn btn-lg btn-default btn-block" href="{% url registration_register %}">Create account</a>
		<input type="hidden" name="next" value="{{ next }}" />
      </form>
</div>

</body>
</html>
